<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./css/navbar.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/payment.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <title>Bayar</title>
</head>
<body>
    
    <nav class="navbar">
        <div class="left">
            <img src="./assets/ces-small-logo.png" alt="" class="nav-logo">
            <a href="" class="nav-items">Layanan</a>
            <a href="" class="nav-items">Informasi</a>
            <a href="" class="nav-items">Forum</a>
        </div>
        <div class="right">
            <a href="" id="login-button" class="nav-items">Login</a>
        </div>
    </nav>

    <section class="payment">
        <h1>Pembayaran Pajak</h1>
        <form action="./bills.html" class="pay-form">
            <div class="form-item">
                <label class="form-label" for="provinsi">Provinsi</label>
                <input type="text" name="Provinsi" id="" class="form-input" placeholder="Provinsi">
            </div>
            <div class="form-item">
                <label class="form-label" for="kota">Kota</label>
                <input type="text" name="Kota" id="" class="form-input" placeholder="Kota">
            </div>
            <div class="form-item">
                <label class="form-label" for="nopol">Nomor Polisi</label>
                <input type="text" name="Nopol" id="" class="form-input" placeholder="Nopol">
            </div>
            <button type="submit" class="pay-button">
                <p>Cek</p>
            </button>
        </form>
    </section>

</body>
</html>
